    <p>雨天行車時，請注意以下事項：</p>
    <ul>
      <li>減速慢行，避免急煞</li>
      <li>保持安全車距</li>
      <li>開啟頭燈與霧燈</li>
      <li>定期檢查雨刷與輪胎胎紋</li>
    </ul>
